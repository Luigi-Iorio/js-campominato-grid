<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo minato</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="left">
        <div class="logo">
          <img src="img/mobile-logo.png" alt="logo boolean" />
        </div>
        <h1>Campo Minato</h1>
      </div>
      <div class="right">
        <select name="livello" id="livello">
          <option value="facile">facile</option>
          <option value="medio">medio</option>
          <option value="difficile">difficile</option>
        </select>
        <button class="play">Play</button>
        <button class="reset">Reset</button>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <h2 class="">Clicca sul bottone play per avviare il gioco</h2>
      <div class="container opacity-0"></div>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer>
      <p>Made with &hearts; by <a href="#">Boolean</a></p>
    </footer>
    <!-- /footer -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- js -->
  </body>
</html>
